<div class="container center table-bordered">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" novalidate>
            <div class="form-group">
                <label for="username">Email Id</label>
                <input type="text" class="form-control" placeholder="Email Id" [(ngModel)]="loginEmailId" name="email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginPassword" name="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="login()">Login</button>
                <button class="btn btn-success ml-4" (click)="navigateToRegister()">Register</button>
            </div>
        </form>
    </div>
</div>
