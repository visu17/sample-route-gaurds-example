<div class="modal" id="editDetails">
    <div class="modal-dialog" style="max-width: 67%;">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit Registration Details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="container mt-2">
                    <div class="table-bordered p-3 m-3">
                        <div class="form-group col-md-12">
                            <label>First Name </label>
                            <input type="text" name="firstname" placeholder="First Name" class="form-control"
                                [(ngModel)]="registration.firstname">
                        </div>
                        <div class="form-group col-md-12">
                            <label>Last Name </label>
                            <input type="text" name="lastname" placeholder="Last Name" class="form-control"
                                [(ngModel)]="registration.lastname">
                        </div>
                        <div class="form-group col-md-12">
                            <label>Full Name </label>
                            <input type="text" name="fullname" placeholder="Full Name" class="form-control"
                                [(ngModel)]="registration.fullname">
                        </div>
                        <div class="form-group col-md-12">
                            <label>E-Mail</label>
                            <input type="email" class="form-control" name="mail" placeholder="Email"
                                [(ngModel)]="registration.email">
                        </div>
                        <div class="form-group col-md-12">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                [(ngModel)]="registration.password">
                        </div>
                        <div class="form-group col-md-12">
                            <label>Address</label>
                            <input type="text" class="form-control" name="address" placeholder="Address"
                                [(ngModel)]="registration.address">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="button" class="btn btn-success mr-5" data-toggle="modal"
                                data-target="#editDetails" value="Update" (click)="updatedValues()">
                            <input type="button" class="btn btn-danger ml-3" data-toggle="modal"
                                data-target="#deleteDetails" value="Delete">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
